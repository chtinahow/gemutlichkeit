<html lang="en">
	<head>
		<title>Gemütlichkeit</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />

		<!-- load web-awesome kit -->
		<script src="https://kit.webawesome.com/79755c32e4134acc.js" crossorigin="anonymous"></script>

		<!-- load web-awesome components that aren't immediately exposed -->
		<script type="module">
			import { discover } from 'https://unpkg.com/@awesome.me/webawesome@3/dist-cdn/webawesome.loader.js';

			discover(document.createElement('wa-avatar'));
			discover(document.createElement('wa-badge'));
			discover(document.createElement('wa-format-date'));
		</script>

		<!-- load scrollable cards component -->
		<script src="https://unpkg.com/scrollable-cards@1"></script>

		<!-- load components -->
		<script src="../components/person-card.js"></script>
		<script src="../components/event-card.js"></script>
		<script src="../components/event-invitee.js"></script>

		<!-- dark / light mode script -->
		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('wa-dark');
			}
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
				if (event.matches) {
					document.documentElement.classList.add('wa-dark');
				} else {
					document.documentElement.classList.remove('wa-dark');
				}
			});
		</script>

		<!-- mobile page layout -->
		<style>
			body {
				background: oklch(from var(--wa-color-surface-default) 15% c h);
			}
			main {
				background: var(--wa-color-surface-default);
				max-width: 600px;
				margin: auto;
				height: 100vh;
			}
		</style>

		<!-- style scrollable-cards  -->
		<style>
			sc-card:has(person-card) {
				width: 100px;
				padding-right: 1em;
			}

			sc-card:has(event-card) {
				width: 150px;
				padding-right: 1em;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Gemütlichkeit</h1>
			<wa-button>
				<wa-icon name="star" family="slab" variant="regular"></wa-icon>
				Favorite
			</wa-button>

			<sc-container>
				<sc-card>
					<person-card
						name="Christina Howard"
						date="2020-07-15T09:17:00-04:00"
						avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Christina%20Howard"
					></person-card>
				</sc-card>
				<sc-card>
					<person-card
						name="Jesse Jurman"
						date="2020-07-15T09:17:00-04:00"
						avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Jesse%20Jurman"
					></person-card>
				</sc-card>
				<sc-card>
					<person-card
						name="Bill Tarr"
						date="2020-09-15T09:17:00-04:00"
						avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Bill%20Tarr"
					></person-card>
				</sc-card>
				<sc-card>
					<person-card
						name="Katie Walker"
						date="2020-07-25T09:17:00-04:00"
						avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Katie%20Walker"
					></person-card>
				</sc-card>
				<sc-card>
					<person-card
						name="Jackie Dubin"
						date="2020-07-25T09:17:00-04:00"
						avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Jackie%20Dubin"
					></person-card>
				</sc-card>
			</sc-container>

			<sc-container>
				<sc-card>
					<event-card name="Halloween Bash" date="2020-10-31T09:17:00-04:00">
						<event-invitee
							name="Katie Walker"
							avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Katie%20Walker"
						></event-invitee>
						<event-invitee
							name="Bill Tarr"
							avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Bill%20Tarr"
						></event-invitee>
						<event-invitee
							name="Jesse Jurman"
							avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Jesse%20Jurman"
						></event-invitee>
						<event-invitee
							name="Tina Howard"
							avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Tina%20Howard"
						></event-invitee>
						<event-invitee
							name="Jackie Dubin"
							avatar="https://api.dicebear.com/9.x/thumbs/svg?seed=Jackie%20Dubin"
						></event-invitee>
					</event-card>
				</sc-card>
			</sc-container>
		</main>
	</body>
</html>
